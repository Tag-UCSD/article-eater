name: Governance Gate
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [ main, master ]
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
python -m pip install -r requirements.txt
      - name: Governance check
        run: python scripts/check_governance.py
      - name: Orphan sweep (allow-list enforced)
        run: python scripts/orphan_sweep.py --allow-list release.keep.yml
      - name: Public surface ledger check
        run: python scripts/public_surface_ledger.py --verify
      - name: Manifest
        run: python scripts/manifest_sha256.py --write MANIFEST.sha256

- name: Pytest
  run: pytest -q